<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JOB SEARCH - Jeff and Lucas Q2 Project</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script defer src="./js/search.js"></script>
  <script defer src="./js/nav.js"></script>

  <!-- Import styles.css -->
  <link type="text/css" rel="stylesheet" href="./css/styles.css"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="blue-grey lighten-5">
  <div class="navbar-fixed">
    <nav class="blue-grey darken-2">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left">
          <li><a class="modal-trigger" href="#modal4">Messages</a></li>
          <li><a class="modal-trigger" href="favs.html">Favorites</a></li>
        </ul>
        <a href="index.html" class="brand-logo">Job Search
           </a>
        <ul id="nav-mobile" class="right">
          <li id="greet" ></li>
          <li id="log_status" ></li>
        </ul>
      </div>
    </nav>
  </div>

  <main>
    <div class="container">
      <!-- <div class="parallax"><img src="/images/***TBD***"></div> -->

      <div class="row">
        <form id="getJobs" class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="Web Developer" id="title" type="text" class="validate" value="Web Developer">
              <label for="first_name">Job Title</label>
            </div>
            <div class="input-field col s5">
              <input placeholder="Seattle, WA" id="location" type="text" class="validate" value="98104">
              <label for="last_name">City, State</label>
            </div>
            <div class="col s2">
              <div class="valign-wrapper">
                <div>
                  <button type="submit" name="action">Search</button>
                </div>
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- <div class="container"> -->
        <h2>Search</h2>
        <a href="jobs.html">Jobs</a>
        <div id="jobs" class="row"></div>
      </div>

      <div id="signupModal" class="modal">
        <form id="signUpForm">
          <div class="modal-content">
            <h4 class="grey-text">Sign Up</h4>
            <!-- ******************************************* -->
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="firstName" type="text" class="validate black-text">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="lastName" type="text" class="validate black-text">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="emailSU" type="email" class="validate black-text">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="passwordSU" type="password" class="validate black-text">
                    <label for="password">Password</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- ******************************************* -->
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">SIGN UP</button>
          </div>
        </form>
      </div>

      <div id="loginModal" class="modal">
        <form id="loginForm">
          <div class="modal-content">
            <h4 class="grey-text">Login</h4>
            <!-- ******************************************* -->
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate black-text">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate black-text">
                    <label for="password">Password</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- ******************************************* -->
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a href="#modal2" class="modal-trigger modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
            <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">LOG IN</button>
          </div>
        </form>
      </div>
  </main>

  <footer class="page-footer blue-grey">
    <div class="footer-copyright">

  </footer>

</body>

</html>
