    <div id="signupModal" class="modal">
      <form id="signUpForm">
        <div class="modal-content">
          <h4 class="grey-text">Sign Up</h4>
          <!-- ******************************************* -->
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="firstName" type="text" class="validate black-text">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="lastName" type="text" class="validate black-text">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="emailSU" type="email" class="validate black-text">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordSU" type="password" class="validate black-text">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
          </div>
          <!-- ******************************************* -->
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
          <button class="waves-effect waves-green btn-flat" type="submit" name="action">SIGN UP</button>
        </div>
      </form>
    </div>

    <div id="loginModal" class="modal">
      <form id="loginForm">
        <div class="modal-content">
          <h4 class="grey-text">Login</h4>
          <!-- ******************************************* -->
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate black-text">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate black-text">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
          </div>
          <!-- ******************************************* -->
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
          <a href="#signupModal" class="modal-trigger modal-action modal-close waves-effect waves-green btn-flat">Sign Up</a>
          <button class="waves-effect waves-green btn-flat" type="submit" name="action">LOG IN</button>
        </div>
      </form>
    </div>

    <div id="modal4" class="modal">
      <div class="modal-content">
        <h4 class="grey-text">Messages</h4>
        <!-- ******************************************* -->

        <table>
          <thead>
            <tr>
              <th>From</th>
              <th>Subject</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="messageSummary">
            <tr>
              <th>Test</th>
              <th>Test test Test</th>
              <th>08/15/17</th>
            </tr>
          </tbody>
        </table>
        <!-- ******************************************* -->
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn-flat">Close</button>
      </div>
    </div>

    <div class="container">
      <div id="searchForm" class="row">
        <h5 id="searchHeader" class="center-align">Please type a Job Title and Zip Code below then click Search</h5>
        <form id="getJobs" class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="Web Developer" id="title" type="text" class="validate" value="Web Developer">
              <label for="first_name">Job Title</label>
            </div>
            <div class="input-field col s5">
              <input placeholder="Seattle, WA" id="location" type="text" class="validate" value="98104">
              <label for="last_name">Zip Code</label>
            </div>
            <div class="col s2">
              <div>
                <!-- class="valign-wrapper" -->
                <div id="searchButton">
                  <button type="submit" name="action">Search</button>
                </div>
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div id="job" class="row"></div>

      <div id="jobs" class="row"></div>

      <div id="glassDoor" class="row"></div>

    </div>
